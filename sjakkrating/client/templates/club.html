<template name="clubPage">
		<div class="col-md-6">
			<div class="panel panel-default well">
			  <div class="panel-heading">
			    <h3 class="panel-title"><b>{{name}}</b>
				</h3>
			  </div>
			  <div class="panel-body">
				<ul class="list-group">
					{{#if website}}
						<li class="list-group-item">Nettside: <a href="{{website}}" target="_blank">{{website}}</a></li>
				    {{/if}}
					<li class="list-group-item">Antall spillere: {{number_of_players name}}</li>
					<li class="list-group-item">Snittrating: {{average_rating name}}</li>
					<li class="list-group-item">Snittalder: {{average_age}}</li>
				</ul>
			  </div>
			</div>

			{{> highchartsHelper chartId=_id chartWidth="100%" charHeight="100%" chartObject=genderRatio}}

		</div>

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
			  <div class="panel-heading"><b>Klubbens spillere</b></div>
			  	{{#each club_players name}}
			    	<li class="list-group-item toplist">{{place}}. <b>{{fide_title}}</b> <a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a>
			    			<span class="{{labelBasedOnRatingDifference elo nsf_elo}}">{{elo}}</span>
			    	</li>
			    {{/each}}
			  <ul class="list-group">
			  </ul>
			</div>
		</div>
	</div>

</template>
