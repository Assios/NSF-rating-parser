<template name="advancedSearch">

<row>
  <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading"><b>Avansert søk</b></div>
        <ul class="list-group">
          <li class="list-group-item">
          <b>Sjakklubb:</b>
          <select id="chessClub" class="form-control">
            <option value="Alle">Alle</option>
            {{#each listClubs}}
              <option value="{{club_name}}">{{club_name}}</option>
            {{/each}}
          </select>
          </li>
          <li class="list-group-item"><b>Min rating:</b> <input class="form-control" type="number" id="minRating" min="100" max="3000" step="100" value="500"></li>
          <li class="list-group-item"><b>Max rating:</b> <input class="form-control" type="number" id="maxRating" min="100" max="3000" step="100" value="3000"></li>
          <li class="list-group-item"><b>Min fødselsår:</b> <input class="form-control" type="number" id="minYearOfBirth" min="1910" max="2015" step="5" value="1910"></li>
          <li class="list-group-item"><b>Max fødselsår:</b> <input class="form-control" type="number" id="maxYearOfBirth" min="1910" max="2015" step="5" value="2015"></li> 
          <div class="radio-group">
            <div class="radio-inline">
              <label>
                <input type="radio" name="gender" id="maleRadio" value="M">
                Menn
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="gender" id="femaleRadio" value="F">
                Kvinner
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="gender" id="maleAndFemaleRadio" value="both" checked>
                Begge
              </label>
            </div>
          </div>
          <li class="list-group-item" title="Velg maksimalt antall resultater som skal vises"><b>Antall resultater:</b> <input class="form-control" type="number" id="numberOfResults" min="1" max="3000" step="10" value="50"></li>
        </ul>
    </div>
    <div class="button-wrapper">
      <button type="button" class="btn btn-primary advanced-search">Søk</button>
    </div>
  </div>

  <div class="col-md-8">
    <div class="panel panel-default">
      <table class="table table-striped table-bordered" id="chessTable">
          <thead>
            <tr>
              <th data-sort="string">Navn</th>
              <th data-sort="string">Klubb</th>
              <th data-sort="int">Norsk</th>
              <th data-sort="int">Uoffisiell</th>
              <th data-sort="int">FIDE</th>
              <th data-sort="int">Lyn</th>
              <th data-sort="int">Hurtig</th>
              <th data-sort="int">Partier</th>
              <th data-sort="int">Fødselsår</th>
            </tr>
          </thead>
          <tbody>
          {{#each filteredPlayers}}
            <tr>
              <td><a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a>
                {{#if isMale gender}}
                  <i class="fa fa-mars gender-indicator"></i>
                {{else}}
                  <i class="fa fa-venus gender-indicator"></i>
                {{/if}}
              </td>
              <td><a href="{{pathFor 'clubPage' _id=this.club}}">{{club}}</a></td>
              <td>{{nsf_elo}}</td>
              <td>{{elo}}</td>
              {{#if fide_elo}}
              <td>{{fide_elo}}</td>
              {{else}}
              <td><span class="nodisplay">{{fide_elo}}</span></td>
              {{/if}}
              {{#if blitz_elo}}
              <td>{{blitz_elo}}</td>
              {{else}}
              <td><span class="nodisplay">{{blitz_elo}}</span></td>
              {{/if}}
              {{#if rapid_elo}}
              <td>{{rapid_elo}}</td>
              {{else}}
              <td><span class="nodisplay">{{rapid_elo}}</span></td>
              {{/if}}
              <td>{{number_of_games}}</td>
              <td>{{year_of_birth}}</td>
            </tr>
          {{/each}}
          </tbody>
      </table>
    </div>
  </div>
</row>

</template>
