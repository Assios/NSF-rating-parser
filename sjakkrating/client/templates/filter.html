<template name="filter">

<row>
  <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading"><b>Avansert søk</b></div>
        <ul class="list-group">
          <li class="list-group-item"><b>Sjakklubb:</b> <input type="text" name="text" id="chessClub" placeholder="Sjakklubb" /></li>
          <li class="list-group-item"><b>Min rating:</b> <input type="number" id="minRating" min="100" max="3000" step="100" value="500"></li>
          <li class="list-group-item"><b>Max rating:</b> <input type="number" id="maxRating" min="100" max="3000" step="100" value="3000"></li>
          <li class="list-group-item"><b>Min fødselsår:</b> <input type="number" id="minYearOfBirth" min="1910" max="2015" step="5" value="1910"></li>
          <li class="list-group-item"><b>Max fødselsår:</b> <input type="number" id="maxYearOfBirth" min="1910" max="2015" step="5" value="2015"></li>
          <li class="list-group-item"><b>Antall resultater:</b> <input type="number" id="numberOfResults" min="1" max="3000" step="10" value="50"></li>
        </ul>
    </div>
    <button type="button" class="btn btn-primary advanced-search">Søk</button>
  </div>

  <div class="col-md-8">
    <div class="panel panel-default">
      <table class="table table-striped table-bordered" id="chessTable">
          <thead>
            <tr>
              <th data-sort="string">Navn</th>
              <th data-sort="string">Klubb</th>
              <th data-sort="int">Norsk</th>
              <th data-sort="int">Uoffisiell</th>
              <th data-sort="int">FIDE</th>
              <th data-sort="int">Lyn</th>
              <th data-sort="int">Hurtig</th>
              <th data-sort="int">Fødselsår</th>
            </tr>
          </thead>
          <tbody>
          {{#each filteredPlayers}}
            <tr>
              <td><a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a></td>
              <td><a href="{{pathFor 'clubPage' _id=this.club_name}}">{{club}}</a></td>
              <td>{{nsf_elo}}</td>
              <td>{{elo}}</td>
              <td>{{fide_elo}}</td>
              <td>{{blitz_elo}}</td>
              <td>{{rapid_elo}}</td>
              <td>{{year_of_birth}}</td>
            </tr>
          {{/each}}
          </tbody>
      </table>
    </div>
  </div>
</row>

</template>
