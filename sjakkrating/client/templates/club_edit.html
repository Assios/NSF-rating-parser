<template name="clubEdit">
  {{#if isAdmin}}
  <h2>Endre klubb {{name}}</h2>
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="elo">Navn</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="{{name}}" placeholder="Sett klubbnavn" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="website">Nettside</label>
      <div class="controls">
          <input name="website" id="website" type="text" value="{{website}}" placeholder="Sett nettside" class="form-control"/>
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Fjern klubb</a>
  </form>
  {{else}}
    {{> notFound}}
  {{/if}}
</template>
