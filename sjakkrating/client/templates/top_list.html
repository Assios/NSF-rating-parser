<template name="topList">
	{{> notifications}}

  <div class="row">
    <div class="col-md-3 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading"><b>Norgestoppen</b></div>
        <ul class="list-group">
        {{#each topElo 100}}
            <li class="list-group-item toplist"><div class="name">{{place}}. 
                <b data-toggle="tooltip" title="{{title_mappings fide_title}}">{{fide_title}}</b> 
              <a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a></div>
                <span class="list-label {{labelBasedOnRatingDifference elo nsf_elo}}">{{elo}}</span>
            </li>
        {{/each}}
        </ul>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading"><b data-toggle="tooltip" title="FÃ¸dt i {{junior}} eller senere">Juniortoppen</b></div>

        <ul class="list-group">
        {{#each topJuniors 100}}
            <li class="list-group-item toplist"><div class="name">{{place}}. 
                <b data-toggle="tooltip" title="{{title_mappings fide_title}}">{{fide_title}}</b>
              <a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a></div>
                <span class="list-label {{labelBasedOnRatingDifference elo nsf_elo}}">{{elo}}</span>
            </li>
        {{/each}}
        </ul>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading"><b>Kvinnetoppen</b></div>

        <ul class="list-group">
        {{#each topWomen 100}}
            <li class="list-group-item toplist"><div class="name">{{place}}. 
                <b data-toggle="tooltip" title="{{title_mappings fide_title}}">{{fide_title}}</b> 
              <a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a></div>
                <span class="list-label {{ labelBasedOnRatingDifference elo nsf_elo}}">{{elo}}</span>
            </li>
        {{/each}}
        </ul>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading"><b>Sjakklubber</b></div>
        <ul class="list-group">
          {{#each listClubs}}
              <li class="list-group-item"><a href="{{pathFor 'clubPage' _id=this.name}}">{{name}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
