<template name="chessGame">

	<h1>{{white}} ({{white_elo}}) - {{black}} ({{black_elo}})</h1>
	<h3>{{event}}, {{site}}</h3>
	<h4>{{date}}</h4>

	<div id="board" style="width: 400px"></div>

	<nav>
	  <ul class="pager">
	    <li><a href="#" class="prev">Previous</a></li>
	    <li><a href="#" class="next">Next</a></li>
	  </ul>
	</nav>

</template>
