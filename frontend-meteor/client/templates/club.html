<template name="clubPage">
		<div class="col-md-6">
			<div class="panel panel-default well">
			  <div class="panel-heading">
			    <h3 class="panel-title"><b>{{club_name}}</b>
					{{#if website}}
						<a href="{{website}}" class="btn btn-sm btn-default" target="_blank">Bes√∏k klubbens nettside</a>
				    {{/if}}
				</h3>
			  </div>
			  <div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item">Antall spillere: {{number_of_players club_name}}</li>
					<li class="list-group-item">Snittrating: {{average_rating club_name}}</li>
					<li class="list-group-item">Kvinneandel: {{gender_ratio club_name}}%</li>
				</ul>
			  </div>
			</div>

			<div class="panel panel-default well">
			  <div class="panel-heading">
			    <h3 class="panel-title"><b>Kommentarfelt</b></h3>		
			  </div>
					{{>disqus disqus_id=club_name}}
			</div>
		</div>

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  <div class="panel-heading"><b>Klubbens spillere</b></div>
			  	{{#each club_players club_name}}
			    	<li class="list-group-item">{{place}}. <a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a> <span class="badge">{{elo}}</span></li>{{/each}}
			  <ul class="list-group">
			  </ul>
			</div>
		</div>
	</div>

</template>
