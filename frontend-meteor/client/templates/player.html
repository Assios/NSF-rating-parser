<template name="player">
	{{loadImage fide_id}}
	<div class="col-md-6">
		<div class="panel panel-default well">
		  <div class="panel-heading">
		    <h3 class="panel-title"><b>{{name}}</b>
		    <div class="yob">
		    	f. {{year_of_birth}}
		    </div>
			</h3>
		  </div>
		  <div class="panel-body">
		  	<div class="image-wrapper">
		  		<img src="{{getImage}}">
			</div>
			<ul class="list-group">
			    <li class="list-group-item">Rating: {{elo}}</li>
			    <li class="list-group-item">Klubb: <a href="{{pathFor 'clubPage' _id=this.club}}">{{club}}</a></li>
			    <li class="list-group-item">GP-klasse: {{GP_class}}</li>
			    <li class="list-group-item">Antall spilte partier: {{number_of_games}}</li>
			</ul>
		  </div>
		</div>
	</div>
</template>
