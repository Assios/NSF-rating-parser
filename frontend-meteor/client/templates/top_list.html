<template name="topList">

	<div class="col-sm-3">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading"><b>Topp 100</b></div>

		  <ul class="list-group">
			{{#each topElo 100}}
		    	<li class="list-group-item"><a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a> <span class="badge">{{elo}}</span></li>
		    {{/each}}

		  </ul>
		</div>
	</div>

	<div class="col-sm-3">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading"><b>Flest spilte partier</b></div>

		  <ul class="list-group">

			{{#each topGames 100}}
		    	<li class="list-group-item"><a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a> <span class="badge">{{number_of_games}}</span></li>
		    {{/each}}

		  </ul>
		</div>
	</div>

	<div class="col-sm-3">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading"><b>Beste kvinnelige spillere</b></div>

		  <ul class="list-group">

			{{#each topWomen}}
		    	<li class="list-group-item"><a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a> <span class="badge">{{elo}}</span></li>
		    {{/each}}

		  </ul>
		</div>
	</div>

	<div class="col-sm-3">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading"><b>Annen statistikk</b></div>

		  <ul class="list-group">
		  </ul>
		</div>
	</div>

</template>
