<template name="topList">
<div class="top-box">
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Topp {{top.length}} spillere</div>

	  <ul class="list-group">

		{{#each top}}
	    	<li class="list-group-item"><a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a>: <b>{{elo}}</b></li>
	    {{/each}}

	  </ul>
	</div>
</div>
</template>
