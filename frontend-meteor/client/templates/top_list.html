<template name="topList">

	<div class="col-sm-3">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading"><b>Topplisten</b></div>

		  <ul class="list-group">
			{{#each topElo 100}}
		    	<li class="list-group-item">{{place}}. <a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a> <span class="badge">{{elo}}</span></li>
		    {{/each}}

		  </ul>
		</div>
	</div>

	<div class="col-sm-3">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading"><b>Flest spilte partier</b></div>

		  <ul class="list-group">

			{{#each topGames 100}}
		    	<li class="list-group-item">{{place}}. <a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a> <span class="badge">{{number_of_games}}</span></li>
		    {{/each}}

		  </ul>
		</div>
	</div>

	<div class="col-sm-3">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading"><b>Beste kvinnelige spillere</b></div>

		  <ul class="list-group">

			{{#each topWomen}}
		    	<li class="list-group-item">{{place}}. <a href="{{pathFor 'player' _id=this.nsf_id}}">{{name}}</a> <span class="badge">{{elo}}</span></li>
		    {{/each}}

		  </ul>
		</div>
	</div>

	<div class="col-sm-3">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading"><b>Annen statistikk</b></div>

		  <ul class="list-group">
		    	<li class="list-group-item">Gjennomsnittsrating: {{stats.average_rating}}</li>
		    	<li class="list-group-item">Gjennomsnittlig antall partier: {{stats.average_number_of_games}}</li>
		    	<li class="list-group-item">Eldste spiller født i {{stats.oldest_player}}</li>
		    	<li class="list-group-item">Yngste spiller født i {{stats.youngest_player}}</li>
		  </ul>
		</div>
	</div>

</template>
